<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
        }
        /* tr:nth-child(even) {
            background-color: #f9f9f9;
        } */
        tr:hover {
            background-color: #f1f1f1;
        }
        img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            background: #4CAF50;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
